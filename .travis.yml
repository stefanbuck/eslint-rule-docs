sudo: false
language: node_js
node_js:
- 10
script:
- npm run update-plugins
- npm test
- npm version patch --no-git-tag-version
deploy:
  - provider: npm
    email: github@stefanbuck.com
    skip-cleanup: true
    api_key:
      secure: 
  - provider: pages
    target-branch: master
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true