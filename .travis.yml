sudo: false
language: node_js
node_js:
- 10
script:
- npm test
- npm run update-plugins
- npm version patch --no-git-tag-version
deploy:
  - provider: npm
    email: github@stefanbuck.com
    api_key:
      secure: 
    on:
      repo: stefanbuck/eslint-rule-docs
  - provider: pages
    target-branch: master
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true